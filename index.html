<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculadora</title>
</head>
<body>
  <h1>Calculadora IMC</h1>
  <h3>Indice de Masa Corporal</h3>
  <section>
    <form class="" action="index.html" method="post">
      <div class="">
        <label for="Peso">Ingrese Peso</label>
         <input id= "Peso" type="number" name="Peso" required pattern = [0-9]/> <p>
        <label for="Altura">Ingrese Altura Centimetros</label>
         <input id= "Altura" type="number" name="Altura" required pattern = [0-9]/><p>
        <label>
         <input id= "Sexo-0" type="radio" name="Sexo" required/>
         Maculino</label>
        <label>
          <input id= "Sexo-1" type="radio" name="Sexo"required/>
          Femenino</label>
      </div><br>
      <button id="calcula" type="button" name="button">Enviar</button>
       <div id="record" style="margin-top: 25px"></div>

    </form>


  </section>
  <script type = "text/javascript"src="assets/js/peso.js" charset="utf-8"></script>
</body>
</html>
